<body>
    <div class="container">
        <!-- <div class="row mt-4">
			<div class="col-md-2 col-sm-2">

        <div class="row">
            <div class="col-md-12">
                <div class="meal-container">
                    <h3>Enter dinner details:</h3>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Meal</th>
                                <th>Chicken</th>
                                <th>Beef</th>
                                <th>Pork</th>
                                <th>Fish</th>
                                <th>Vegetarian</th>
                                <th>Other</th>
                                <th>Vegetable</th>
                                <th>Carb</th>
                                <!-- <th></th> -->
                            </tr>
                        </thead>
                        <tbody>
                            <form id="mealinput-form">
                                <tr id="form-row">
                                    <!-- <td colspan="8" class="add_meal" style="background-color: yellow;"> -->
                                    <td><input placeholder="Date" id="meal-date" type="date" />
                                    <td><input placeholder="Meal" id="meal-description" type="text" />
                                    <td><input class="form-check-input" type="checkbox" id="chicken_check"
                                            value="unchecked"></td>
                                    <td><input class="form-check-input" type="checkbox" id="beef_check"
                                            value="unchecked"></td>
                                    <td><input class="form-check-input" type="checkbox" id="pork_check"
                                            value="unchecked"></td>
                                    <td><input class="form-check-input" type="checkbox" id="fish_check"
                                            value="unchecked"></td>
                                    <td><input class="form-check-input" type="checkbox" id="vegetarian_check"
                                            value="unchecked"></td>
                                    <td><input class="form-check-input" type="checkbox" id="other_check"
                                            value="unchecked"></td>
                                    <td><input placeholder="Vegetable" id="vegetable-description" type="text" /></td>
                                    <td><input placeholder="Carb" id="carb-description" type="text" /></td>
                                    <!-- <td><button type="submit" class="btn btn-success">Add Meal> </button></td> -->
                                    <!-- </td> -->
                                </tr>
                                <tr id="form-row">
                                    <td><button type="submit" class="btn btn-success">Add Meal</button></td>
                                </tr>
                            </form>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="mealsummary-table" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Meal</th>
                            <th>Protein</th>
                            <th>Vegetable</th>
                            <th>Carb</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr id="form-row">
                            <form id="mealsummary-form">
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-12">
                    <canvas id="myBubbleChart1" width="800" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="js/meal.js" type="text/javascript"></script>

</body>
